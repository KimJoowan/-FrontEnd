<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/upload.css">
    <title>영상 업로드</title>
</head>
<body>
    <header>
        <a href="#"><img src="../img/다운로드.png" alt="웹사이트 로고"></a>
        <form action="#" method="get" class="Search">
            <input type="text" name="search" placeholder="검색" aria-label="Search">
            <input type="submit" value="검색">
        </form>
        <div>
            <input type="button" value="업로드">
            <input type="button" value="계정">
        </div>
    </header>
    <main>
        <div class="upload">
            <h1>영상 업로드</h1><hr>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" placeholder="영상 제목 입력">
                </div>
                <div class="form-group">
                    <label for="description">설명</label>
                    <input type="text" id="description" name="description" placeholder="영상 설명 입력">
                </div>
                <div class="form-group">
                    <label for="thumbnail">썸네일</label>
                    <input type="file" id="thumbnail" name="thumbnail" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="video">영상 파일</label>
                    <input type="file" id="video" name="video" accept="video/*">
                </div>
                <div class="form-group">
                    <input type="submit" value="업로드">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
